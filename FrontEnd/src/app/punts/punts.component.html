<div class="general">
  <div class="miniatures row">
    <div class="col-12 col-sm-4 col-md-3" *ngFor="let r of punts">
      <div class="card">
        <h5 class="card-title">{{r.nompunt}}</h5>
          <a href="" data-toggle="modal" data-target="#modal"
          (click)="nom = r.nompunt; desc = r.descripcio; lat = r.latitud; lon = r.longitud;"><img src="../../assets/prova1.jpg" class="card-img-top" alt="..."></a>
          <div class="card-body">
          <p class="card-text">{{r.descripcio}}</p>
        </div>
      </div>
      <div class="modal"  id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{nom}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>{{desc}}</p>
              <p>Dificultat : {{lat}}</p>
              <p>Distancia en Kilometres : {{lon}}km</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
